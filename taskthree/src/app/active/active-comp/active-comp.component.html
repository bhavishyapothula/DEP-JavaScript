<div *ngFor="let user of usersList | activeUser">
    <div class="card" style="width: 80%;border:2px solid green ;margin: 5px 150px;">
        <div class="card-body">
            <h5 class="card-title">{{ user.firstName }} {{ user.lastName }}</h5>
            <button (click)="makePassive(user.id)" class="btn btn-danger" style="margin-left: 90%;">
                Deactivate
            </button>
        </div>
    </div>
</div>
