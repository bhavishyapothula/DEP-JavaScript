<div *ngFor="let user of usersList | passiveUser">
    <div class="card" style="width: 80%;border:2px solid red ;margin: 5px 150px;">
        <div class="card-body">
            <h5 class="card-title">{{ user.firstName }} {{ user.lastName }}</h5>
            <button (click)="makeActive(user.id)" class="btn btn-success" style="margin-left: 90%;">
                Activate
            </button>
        </div>
    </div>
</div>
